    <!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Exercise 1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        
        th {
            background-color: #e2840a;
            font-weight: bold;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #f1f1f1;
        }

         /* ใส่สีพื้นหลังให้แถวสุดท้าย */
        tr:last-child {
            background-color: #ffeb3b;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ทะเบียน</th>
                <th>ที่ดาวน์โหลด</th>
                <th>ทะเบียน</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ผ้า</td>
                <td>7</td>
                <td>28</td>
            </tr>
            <tr>
                <td>กาแหน่ง</td>
                <td>1</td>
                <td>40</td>
            </tr>
            <tr>
                <td>แกงเรียน</td>
                <td>2</td>
                <td>46</td>
            </tr>
            <tr>
                <td>ผู้บริหาร</td>
                <td>0</td>
                <td>48</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
