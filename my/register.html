<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มสมัครสมาชิก</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Kanit', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 400;
        }
        
        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus,
        select:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
        }
        
        .radio-option input {
            margin-right: 8px;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .checkbox-option {
            display: flex;
            align-items: center;
        }
        
        .checkbox-option input {
            margin-right: 8px;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #2980b9;
        }
        
        .placeholder {
            color: #95a5a6;
            font-size: 14px;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>ฟอร์มสมัครสมาชิก</h1>
        
        <form>
            <div class="form-group">
                <label for="firstName">ชื่อ</label>
                <input type="text" id="firstName" placeholder="กรุณากรอกชื่อ">
                <p class="placeholder">กรุณากรอกชื่อ</p>
            </div>
            
            <div class="form-group">
                <label for="lastName">นามสกุล</label>
                <input type="text" id="lastName" placeholder="กรุณากรอกนามสกุล">
                <p class="placeholder">กรุณากรอกนามสกุล</p>
            </div>
            
            <div class="form-group">
                <label for="nickname">ชื่อเล่น</label>
                <input type="text" id="nickname" placeholder="กรุณากรอกชื่อเล่น">
                <p class="placeholder">กรุณากรอกชื่อเล่น</p>
            </div>
            
            <div class="form-group">
                <label for="age">อายุ</label>
                <input type="text" id="age" placeholder="กรุณากรอกอายุ">
            </div>
            
            <div class="form-group">
                <label for="birthdate">วันเกิด</label>
                <input type="date" id="birthdate">
                <p class="placeholder">วัน / เดือน / ปี</p>
            </div>
            
            <div class="form-group">
                <label>เพศ</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">ชาย</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">หญิง</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">อื่นๆ</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>สิ่งที่สนใจ</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="sport" name="interest" value="sport">
                        <label for="sport">ออกกำลังกาย</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="music" name="interest" value="music">
                        <label for="music">ดนตรี</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="reading" name="interest" value="reading">
                        <label for="reading">อ่านหนังสือ</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="travel" name="interest" value="travel">
                        <label for="travel">ท่องเที่ยว</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="description">คำอธิบายเพิ่มเติม</label>
                <textarea id="description" placeholder="กรุณากรอกคำอธิบายเพิ่มเติม"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">สมัครสมาชิก</button>
        </form>
    </div>
</body>
</html>
